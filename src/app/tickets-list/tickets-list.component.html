<div class="container">
  <div class="row">
    <div class="col-xl-8">
      <h4>New ticket</h4>
      <form (ngSubmit)="onAdd()" [formGroup]="addForm">
        <div class="form-group">
          <label for="desc">Description :</label>
          <input
            class="form-control"
            id="desc"
            formControlName="desc"
            type="text"
          />
        </div>
        <button
          [disabled]="!addForm.valid"
          class="btn btn-secondary"
          type="submit"
        >
          Add Ticket
        </button>
      </form>
    </div>
    <div class="col-xl-8">
      <h4>Filters</h4>
      <form (ngSubmit)="onSubmit()" [formGroup]="filterForm">
        <div class="form-group">
          <label for="ticketId">Ticket id</label>
          <input
            class="form-control"
            id="ticketId"
            formControlName="id"
            type="number"
          />
        </div>
        <div class="form-group">
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              id="ticketCompleted"
              formControlName="completed"
            />
            <label class="custom-control-label" for="ticketCompleted"
              >Completed</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="ticketAssigendId">Assigned id</label>
          <input
            class="form-control"
            id="ticketAssigendId"
            formControlName="assigneeId"
            type="number"
          />
        </div>
      </form>
    </div>
  </div>

  <hr />
  <div>
    <h4>List of tickets :</h4>
    <div class="d-flex justify-content-center">
      <div *ngIf="loadingTickets" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="!loadingTickets">
      <ul class="list-group">
        <a
          class="list-group-item"
          *ngFor="let ticket of listOfTickets"
          (click)="onDetailsTicket(ticket.id)"
        >
          <p>Ticket number : {{ ticket.id }}</p>
          <p>{{ ticket.completed ? "Completed" : "Not completed" }}</p>
          <p>Assigned to user : {{ ticket.assigneeId }}</p>
          <p>Description : {{ ticket.description }}</p>
        </a>
      </ul>
    </div>
  </div>
</div>
