<div class="d-flex justify-content-center">
  <div *ngIf="loading" class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngIf="!loading">
  <div class="row">
    <div class="col-sm-8">
      <h6>Ticket id : {{ ticket.id }}</h6>
      <p>Completed : {{ ticket.completed }}</p>
      <p>Assignee to : {{ ticket.assigneeId }}</p>
      <p>Description :</p>
      <p>{{ ticket.description }}</p>
    </div>
  </div>
  <hr>
  <h4>Ticket actions : </h4>
  <div class="row">
    <div class="col-sm-8">
    <button [disabled]="ticket.completed" class="btn btn-success" type="button" (click)="onCompletTicket()">Complete this task</button>
    <form [formGroup]="assigneUserForm" (ngSubmit)="onAssign()">
      <div class="form-group">
        <label for="assignedId">Assign ticket</label>
        <input
          class="form-control"
          id="assignedId"
          formControlName="assignedId"
          type="number"
        />
      </div>
      <button class="btn btn-primary" type="submit">Assign</button>
    </form>
    </div>
  </div>
  <hr>
  <div *ngIf="inError" class="alert alert-danger" role="alert">
    {{ errorMsg }}
  </div>
  <hr>
</div>
